
<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bienvenue sur la page d'accueil de Les Petits Plats, le site officiel pour rechercher des recettes culinaires!">
    <meta name="color-scheme" content="dark light">
    <meta name="robots" content="index, follow">

    <!-- Title -->
    <title>Les Petits Plats - Page de recherche</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
        rel="stylesheet"> 

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/342df027c2.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="svg" href="assets/logos/icon-logo.svg">
</head>

<body>
    <header>
        <img type="image/png" src="assets/logos/icon-logo.svg">
        <h1 class="header__title" id="top">Les petits plats</h1>
    </header>
    <main>
        <section class="barreDeRecherche">
            <form class="FormBarreDeRecherche" action="#">
                <input type="text" class="inputRecherche" placeholder="Rechercher une recette" autocomplete="off">
                <label for="search">
                    <img alt="image d'une loupe" src="assets/logos/loupe.svg">
                </label>
            </form>
        </section>
        <section class="tagsDisplay">
            <div class="selectedTags"></div>
        </section>
        <section class="menusDeroulants">
            <div class="barreDeRechercheSecondaire ingredientsResearch">
                <div class="elementTri ingredients">
                    <p class="titreRecherche">Ingredients</p>
                    <input placeholder="Rechercher un ingrÃ©dient">
                    <div class="rotate"><i class="fa-solid fa-angle-up arrow"></i></div>
                </div>
                <div class="ingredientsTagList tagList"></div>
            </div>
            <div class="barreDeRechercheSecondaire appliancesResearch">
                <div class="elementTri appareils">
                    <p class="titreRecherche">Appareils</p>
                    <input placeholder="Rechercher un appareil"> 
                    <div class="rotate"><i class="fa-solid fa-angle-up arrow"></i></div>
                </div>
                <div class="appliancesTagList tagList appliancesTagStyle"></div>   
            </div>
            <div class="barreDeRechercheSecondaire ustensilsResearch">
                <div class="elementTri ustensiles">
                    <p class="titreRecherche">Ustensiles</p>
                    <input placeholder="Rechercher un ustensile"> 
                    <div class="rotate"><i class="fa-solid fa-angle-up arrow"></i></div>
                </div>
                <div class="ustensilsTagList tagList ustensilsTagStyle"></div>
            </div>
        </section>
    </main>
    <script type="module" src="../assets/data/recipes.js"></script>
    <script type="module" src="../JS/style.js"></script>
    <script type="module" src="../JS/index.js"></script>
</body>
